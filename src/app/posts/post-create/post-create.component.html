<mat-card>
<mat-spinner *ngIf="isLoading"></mat-spinner>
<form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
  <mat-form-field>
    <textarea matInput type="text" formControlName="title" placeholder="Post Title"></textarea>
    <mat-error *ngIf="form.get('title').invalid">Please enter post title</mat-error>
  </mat-form-field>
  <div>
    <button mat-stroked-button type="button" (click)="filepicker.click()">Pick Image</button>
    <input type="file" #filepicker (change)="onImagePicked($event)">
  </div>
  <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
    <img [src]="imagePreview" [alt]="form.value.title">
  </div>
  <mat-form-field>
    <textarea matInput rows="6" formControlName="content" placeholder="Post Content"></textarea>
    <mat-error *ngIf="form.get('content').invalid">Please enter post content</mat-error>
  </mat-form-field>
  <button type="submit" mat-raised-button color="primary">Save Post</button>
</form>
<hr>
</mat-card>
